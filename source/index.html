<!DOCTYPE html>

    <title>ArtActive</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="/fonts/OpenSansExtraBold.woff2" as="font">
    <link rel="preload" href="/fonts/OpenSansSemiBold.woff2" as="font">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <a class="main-nav__logo">
          Artactive
        </a>
        <ul class="main-nav__list">
          <li class="main-nav__list--item">
            <a href="#" class="main-nav__list--link">
              О нас
            </a>
          </li>
          <li class="main-nav__list--item">
            <a href="#" class="main-nav__list--link">
              Услуги
            </a>
          </li>
          <li class="main-nav__list--item">
            <a href="#" class="main-nav__list--link">
              Отзывы
            </a>
          </li>
          <li class="main-nav__list--item">
            <a href="#" class="main-nav__list--link">
              Faq
            </a>
          </li>
          <li class="main-nav__list--item">
            <a href="#" class="main-nav__list--link">
              Контакты
            </a>
          </li>
        </ul>
        <div class="main-nav__list--phone">
          +7 (920) 148 81 31
        </div>
        <button class="main-nav__list--button">Заказать звонок</button>
      </nav>
      <div class="header-content">
        <div class="header-content--image">
          <img src="img/image_header.png" alt="image">
        </div>
        <div class="header-content--text">
          <h1 class="header-content--title">Размер не имеет значения!</h1>
          <div class="header-content--description">
            Оперативная полиграфия и&nbsp;широкоформатная печать любого размера
          </div>
          <div class="header-content--wrapper">
            <button class="header-content--button">Заказать печать</button>
            <div class="header-content--inscription">
              с доставкой по Ярославлю и Ярославской области
            </div>
          </div>
        </div>
      </div>
